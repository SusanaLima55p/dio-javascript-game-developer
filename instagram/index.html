<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interface do instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../instagram/imagens/celular-insta.png" alt="png de celular com a página do instagram">
        </div>

        <div class="instagram-container">
            <div class="group">
                <img src="../instagram/imagens/insta-escrito.png" alt="logo do instagram escrito." class="instagram-logo">
                <div class="prefile-photo">
                    <img src="../instagram/imagens/IMG-20200421-WA0000.jpg" alt="Foto de perfil do usuário">
                </div>
                <a href="#" class="instagram-login">Continue como susana_lima_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é susana_lima_</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
